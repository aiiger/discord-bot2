<!DOCTYPE html>
<html>
<head>
    <title>FACEIT Bot Login</title>
    <script src="https://cdn.faceit.com/widgets/sso/index.html" type="text/javascript"></script>
    <script type="text/javascript">
        var client_id = '30bdac0f-591c-408d-88c3-bebb897339b9';
        var initParams = {
            client_id: client_id,
            response_type: 'code',
            redirect_popup: false,
            state: ''
        };
        FACEIT.init(initParams);
    </script>
</head>
<body>
    <div id="faceitLogin"></div>
    <script type="text/javascript">
        // Trigger the FACEIT login pop-up
        FACEIT.loginWithFaceit(document.getElementById('faceitLogin'));
    </script>
</body>
</html>

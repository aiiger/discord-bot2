<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.faceit.com/oauth/faceit-auth-sdk-1.3.0.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        var client_id = "075a09a2-3155-47b1-8b9b-62f6de5f7bf1";
        var response_type = "code";
        var redirect_popup = true;

        function callback(code) {
            if (code) {
                console.log("Authorization code: " + code);
            } else {
                console.log("The id token is not valid, something went wrong");
            }
        }

        FACEIT.init({
            client_id: client_id,
            response_type: response_type,
            redirect_popup: redirect_popup
        }, callback);
    </script>
</head>
<body>
    <div id="faceitLogin"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>FACEIT Bot Webhook Tester</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>FACEIT Bot Webhook Tester</h1>
    <div class="form-group">
        <label for="matchId">Match ID:</label>
        <input type="text" id="matchId" value="1-a2de5e78-f4d9-4695-b16d-90d728fc64ac">
    </div>
    <div class="form-group">
        <label for="userId">User ID:</label>
        <input type="text" id="userId" value="test-user">
    </div>
    <div class="form-group">
        <label for="message">Message:</label>
        <input type="text" id="message" value="!rehost">
    </div>
    <button onclick="sendWebhook()">Send Webhook</button>
    <div id="response"></div>

    <script>
        async function sendWebhook() {
            const matchId = document.getElementById('matchId').value;
            const userId = document.getElementById('userId').value;
            const message = document.getElementById('message').value;
            const responseDiv = document.getElementById('response');

            const payload = {
                match_id: matchId,
                user_id: userId,
                message: message
            };

            try {
                responseDiv.textContent = 'Sending request...\n';
                const response = await fetch('https://meslx-13b51d23300b.herokuapp.com/callback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();
                responseDiv.textContent += `Response (${response.status}):\n${JSON.stringify(data, null, 2)}`;
            } catch (error) {
                responseDiv.textContent += `Error:\n${error.message}`;
            }
        }
    </script>
</body>
</html>
